<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Metrics Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Kubernetes Metrics Dashboard</h1>

        <h2>Node Stats</h2>
        <canvas id="nodeStatsChart"></canvas>

        <h2 class="mt-5">Pod Stats</h2>
        <canvas id="podStatsChart"></canvas>
    </div>

    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        function createChart(ctx, labels, data, label) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });
        }

        async function loadNodeStats() {
            const data = await fetchData('/node_stats');
            const labels = data.map(entry => entry.timestamp);
            const cpuData = data.map(entry => entry.cpu_usage);
            const memoryData = data.map(entry => entry.memory_usage);

            createChart(document.getElementById('nodeStatsChart').getContext('2d'), labels, cpuData, 'CPU Usage');
            createChart(document.getElementById('podStatsChart').getContext('2d'), labels, memoryData, 'Memory Usage');
        }

        async function loadPodStats() {
            const data = await fetchData('/pod_stats');
            const labels = data.map(entry => entry.timestamp);
            const cpuData = data.map(entry => entry.cpu_usage);
            const memoryData = data.map(entry => entry.memory_usage);

            createChart(document.getElementById('podStatsChart').getContext('2d'), labels, cpuData, 'CPU Usage');
            createChart(document.getElementById('podStatsChart').getContext('2d'), labels, memoryData, 'Memory Usage');
        }

        loadNodeStats();
        loadPodStats();
    </script>
</body>
</html>
